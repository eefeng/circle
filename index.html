<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle</title>
    <link rel="stylesheet" href="css/circle.css">
    <style>
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>


</head>
<body>

<div class="circle-container">
    <div class="circle circular" id="circle">
        <div class="center"></div>
        <div class="arrows"></div>
        <ul></ul>
    </div>
</div>


<div class="buttons">
    <button class="btn" id="save">save</button>
    <button class="btn" id="update1">update</button>

    <input type="number" id="divideNumber"/>
    <button class="btn" id="divide">divide</button>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/circle.es.js"></script>
<script>

    let circle = new Circle($("#circle"),{
        inner: 80,
        arrowUrl: './img/lib_ctrl_lamp_arrow.png',
        pies: [
            {
                percentage: 40,
                color: '#03654f'
            }
            ,{
                percentage: 30,
                color: '#08d2af'
            }
            ,{
                percentage: 20,
                color: '#92c449'
            }
            ,{
                percentage: 10,
                color: '#19a8d1'
            }
        ]
    });


    $('#save').click(function () {
        circle.saveInfo();
    });

    $('#update1').click(function () {
        circle.updatePercentage(1, 20);
    });

    $('#divide').click(function () {
        circle.divideInto(Number($('#divideNumber').val()));
    });


</script>
</body>
</html>
